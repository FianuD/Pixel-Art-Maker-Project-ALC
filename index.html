<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.3.1.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <h1 id="pixelBanner">Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <div class="row container">
    <form id="sizePicker">
        <div class="col s4 label"><strong>Grid Height:</strong>
        <input type="number" id="inputHeight" name="height" min="1" value="1" class="button"></div>
        <div class="col s4 label"><strong>Grid Width:</strong>
        <input type="number" id="inputWidth" name="width" min="1" value="1" class="button"></div>
        <input type="submit" class="button green">
    </form>
    </div>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <div class="container" id="theGrid">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    </div>

    <script src="materialize.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
